<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário simples</title>
</head>
<body>
<h1>Formulário Simples</h1>
<form>
    <label for="input_nome"><strong>Nome:</strong></label><br>
    <input id="input_nome" type="text" placeholder="" required><br><br>

    <label for="input_email"><strong>E-mail:</strong></label><br>
    <input id="input_email" type="email" placeholder="" required><br><br>

    <label for="text_assunto"><strong>Assunto:</strong></label><br>
    <textarea id="text_assunto" cols="50" rows="10"></textarea>
    <br><br>

    <label for="text_mensagem"><strong>Mensagem:</strong></label><br>
    <textarea id="text_mensagem" cols="50" rows="10"></textarea>
    <br><br>

    <button type="submit">Enviar</button>
    <button type="reset">Redefinir</button>
</form>
</body>
</html>
