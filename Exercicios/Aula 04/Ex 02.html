<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Registros</title>
</head>
<body>
<h1>Registro de Produtos</h1>
<form>
  <label for="input_nomeproduto"><strong>Nome do Produto:</strong></label><br>
  <input id="input_nomeproduto" type="text" placeholder="" required><br><br>

  <label for="text_descricao"><strong>Descrição do Produto:</strong></label><br>
  <textarea id="text_descricao" cols="50" rows="10" required></textarea>
  <br><br>

  <label for="menu_categoria">Categorias:</label>
  <select id="menu_categoria">
        <optgroup label="Categoria">
            <option>Eletrônicos</option>
            <option>Livros</option>
            <option>Brinquedos</option>
            <option>Esportes</option>
            <option>Calçados</option>
  </select>
  <br><br>
   <label for="menu_pais">País de Fabricação</label>
    <select id="menu_pais">
        <optgroup label="Países">
            <option>Brasil</option>
            <option>Estados Unidos</option>
            <option>China</option>
            <option>Japão</option>
            <option>México</option>
        </optgroup>
    </select>
  <br><br>
  <label for="input_preco">Preço</label>
  <input id="input_preco" type="number" placeholder="R$" required><br><br>

  <label for="input_data">Data de fabricação</label>
  <input id="input_data" type="date" placeholder="" required>

  <br><br>

  <button type="submit">Enviar</button>
  <button type="reset">Redefinir</button>
</form>
</body>
</html>
