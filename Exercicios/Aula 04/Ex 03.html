<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa de Satisfação</title>
</head>
<body>
<h1>Pesquisa de Satisfação do Cliente</h1>
<form>
  <label for="input_nome"><strong>Nome:</strong></label><br>
  <input id="input_nome" type="text" placeholder="" required><br><br>

  <label for="input_empresa"><strong>Nome da empresa:</strong></label><br>
  <input id="input_empresa" type="text" placeholder="" required><br><br>

  <label><strong>Idade</strong></label><br>
  <input id="radio_10-20" type="radio" value="10-20 anos" name="Idade">
  <label for="radio_10-20">10-20 anos</label>
  <input id="radio_20-30" type="radio" value="20-30 anos" name="Idade">
  <label for="radio_20-30">20-30 anos</label>
  <input id="radio_30-50" type="radio" value="30-50 anos" name="Idade">
  <label for="radio_30-50">30-50 anos</label>
  <input id="radio_50-80" type="radio" value="50-80 anos" name="Idade">
  <label for="radio_50-80">50-80 anos</label>
  <br><br>

  <label for="input_email"><strong>E-mail:</strong></label><br>
  <input id="input_email" type="email" placeholder="" required><br><br>

  <label for="input_telcomercial">Telefone comercial:</label>
  <input id="input_telcomercial" type="number" placeholder="" required>
  <label for="input_celular">Celular:</label>
  <input id="input_celular" type="number" placeholder="" required> <br><br>

  <label><strong>Como você avalia os nossos serviços atualmente?</strong></label><br>
  <input id="radio_regular" type="radio" value="Regular" name="Como você avalia os nossos serviços atualmente?">
  <label for="radio_regular">Regular</label>
  <input id="radio_bom" type="radio" value="Bom" name="Como você avalia os nossos serviços atualmente?">
  <label for="radio_bom">Bom</label>
  <input id="radio_excelente" type="radio" value="Excelente" name="Como você avalia os nossos serviços atualmente?">
  <label for="radio_excelente">Excelente</label>
  <br><br>

  <label><strong>Como você avalia os serviços da área operacional?</strong></label><br>
  <input id="radio_regular" type="radio" value="Regular" name="Como você avalia os serviços da área operacional?">
  <label for="radio_regular">Regular</label>
  <input id="radio_bom" type="radio" value="Bom" name="Como você avalia os serviços da área operacional?">
  <label for="radio_bom">Bom</label>
  <input id="radio_excelente" type="radio" value="Excelente" name="Como você avalia os serviços da área operacional?">
  <label for="radio_excelente">Excelente</label>
  <br><br>

  <label><strong>Qual o nível de satisfação com o atendimento administrativo quando você precisa?</strong></label><br>
  <input id="radio_pouco" type="radio" value="Pouco Satisfatório" name="Qual o nível de satisfação com o atendimento administrativo quando você precisa?">
  <label for="radio_pouco">Pouco Satisfatório</label>
  <input id="radio_satis" type="radio" value="Satisfatório" name="Qual o nível de satisfação com o atendimento administrativo quando você precisa?">
  <label for="radio_satis">Satisfatório</label>
  <input id="radio_muito" type="radio" value="Muito satisfatório" name="Qual o nível de satisfação com o atendimento administrativo quando você precisa?">
  <label for="radio_muito">Muito Satisfatório</label>
  <br><br>

  <label><strong>Os profissionais lhe atendem de forma satisfatória?</strong></label><br>
  <input id="radio_nao" type="radio" value="Não" name="Os profissionais lhe atendem de forma satisfatória?">
  <label for="radio_nao">Não</label>
  <input id="radio_sim" type="radio" value="Sim" name="Os profissionais lhe atendem de forma satisfatória?">
  <label for="radio_sim">Sim</label>
  <br><br>

  <label for="text_sugestao"><strong>Você tem alguma sugestão crítica a fazer para cada vez mais melhorarmos nossos serviços?</strong></label><br>
  <textarea id="text_sugestao" cols="50" rows="10"></textarea>
  <br><br>

  <h5><strong>Muito obrigado(a)</strong></h5>
  <h5><strong>Sua opinião é fundamental para nós!</strong></h5>

     <button type="submit">Enviar</button>
    <button type="reset">Redefinir</button>

</form>
</body>
</html>
